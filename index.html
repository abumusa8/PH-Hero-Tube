<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Hero-Tube</title>
    <!-- DaisyUi cdn Here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss cdn here -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between p-4 items-center border-b py-3">
            <div class="logo">
                <img class="w-[100px]" src="icons/Logo.png" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            </div>
            <div class="shortest">
                <button class="btn">SHORT</button>
            </div>
        </nav>
    </header>
    <!-- js button -->
    <nav id="catagories" class="py-3 flex gap-3 justify-center">
    </nav>
    <main>

        <section id="videos" class=" w-11/12 mx-auto grid grid-cols-1 md:grid-cols-4 lg:col-span-4 gap-5 py-10">

        </section>
    </main>

    <!-- script -->
    <script src="js/api.js"></script>
</body>

</html>
